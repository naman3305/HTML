<html><head>
<script>
function abc()
{
	var i,j;

	var t=document.getElementById("a").value;
	for(i=1;i<=t;i++)
	{
			 for(j=1; j<=i; j++)
		{		
			document.write(j);
		}
		document.write("<br>");
	}
	
}


</script>

</head>
<body>
Enter Any Number = <input type="number" id="a" >
<br>
<br>
<input type="button" value="Print Pyramid" onclick="abc()">
</body></html>
