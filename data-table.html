<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <title>Hello, world!</title>

    <script>
    $(document).ready(function(){
      $("#su").click(function(){
        var v=$("#l").val();
        $("#tab").append("<tr><td>"+v+"</td></tr>");
      });
      $("#w").click(function(){
        $("#pr").text("The color of table is:rgb(33,37,41)");
      });
      $("#at").click(function(){
        alert("hello world");
      });
    });
 


    </script>
  </head>
  <body>
   <div class="container">
    <center> <h1 >Enter Data</h1></center>
     <select id="l">
       <option id="daa">DAA</option>
       <option id="csa">CSA</option>
       <option id="awt">AWT</option>
       </select>
     <div class="btn btn-group-vertical">
     <div class="btn btn-danger" id="su"> Submit</div>
     <div class="btn btn-primary" id="w"> W</div>
     <div class="btn btn-warning" id="at"> hhh</div>
     </div>
     <center><p id="pr"></p></center>
     <table class="table table-bordered table-dark" id="tab">
        <tr><td>Dropdown Data</td></tr>
       </table>
     
     </div>

  </body>
</html>
