        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>     
        <script>
    $('document').ready(function(){
       $('#a').click(function(){
           $("#nav2").slideToggle();
       });
       $('#bat').click(function(){
        
             $("#nav4,#nav5").hide(function(){
                $("#nav3").show();
             });

       });
       $('#coff').click(function(){
        
             $("#nav3,#nav5").hide(function(){

             });
       });
       $('#foot').click(function(){
        
        $("#nav3,#nav4").hide(function(){
           $("#nav5").show();
        });
  });
       

    });
            
        </script>
        <style>
       #nav2{
           width:150px;
           display:none;
       }
       #nav3,.ab{

       }
       #nav5{

       }

    </head>
