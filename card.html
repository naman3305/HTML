<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
    #a{
    height:80px;
    margin-top: 50px;   
    }
  </style>
  <script>
    var g=0;
    var d=0
    $("document").ready(function(){
        $("#b1").click(function(){
          g++;
          document.getElementById("para").innerHTML=g;
        });
        $("#b2").click(function(){
          $("#text").show();
        }); 
        $("#btn").click(function(){
          $("#text").hide(function(){
            var t=$('#text2').val();
            var q=$('#text1').val();
            document.getElementById("qt").innerHTML=t;
            document.getElementById("nam").innerHTML=q;
          });
          $("#cpy").show();
        }); 
        $("#b3").click(function(){
          d++;
          document.getElementById("para2").innerHTML=d;
        });

    });
  </script>
</head>
<body>

<button type="button" class="btn btn-warning" id="b2" >  Reply</button>
